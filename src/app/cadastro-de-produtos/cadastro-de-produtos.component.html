<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Cadastro de Produtos</h4>
                        <p class="card-category">Preencha todos os campos!</p>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="registerProduct(form)">
                            <div class="row">

                                <!-- <div class="col-md-3">
                                    <mat-form-field class="example-full-width"> -->
                                <!-- Imagem do Produto-->
                                <!-- <label class="label">
                                                <input id="uploadPhoto" type="file" accept="image/*"
                                                    style="display: none" (change)="touchCapturandoImg($event)" />
                                                <img *ngIf="imagem === '' "
                                                    src="\assets\img\produto-sem-imagem-cadastro.png" alt="avatar">
                                                <img *ngIf="imagem != '' " src="{{imagem}}" alt="avatar">
                                            </label> -->
                                <!-- </mat-form-field>
                                </div> -->

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-select [(ngModel)]="categoria" name="categoria" placeholder="Categoria" required>
                                            <mat-option *ngFor="let categoria of categorias"
                                                [value]="categoria.descricao">
                                                {{categoria.descricao}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Descricao" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Marca" type="text" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Quantidade" type="number" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ComissÃ£o %" type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Valor de Custo R$" type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Valor de Venda R$" type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="registerProduct(form)">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
