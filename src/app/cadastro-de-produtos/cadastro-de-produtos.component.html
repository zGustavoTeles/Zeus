<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Cadastro de Produtos</h4>
                        <p class="card-category">Preencha todos os campos!</p>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm" (ngSubmit)="registerProduct(form)">
                            <div class="row">

                                <div class="col-md-3">
                                    <mat-label class="col-md-3">
                                        <label class="label">
                                            <input id="uploadPhoto" type="file" accept="image/*" style="display: none"
                                                (change)="touchCapturandoImg($event)" />

                                            <ngx-avatar *ngIf="imagem === '' " src="\assets\img\sem-imagem.png"
                                                size="100">
                                            </ngx-avatar>
                                            <ngx-avatar *ngIf="imagem != '' " src="{{imagem}}" size="100">
                                            </ngx-avatar>
                                        </label>
                                    </mat-label>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-select [(ngModel)]="categoria" name="categoria" placeholder="Categoria"
                                            required>
                                            <mat-option *ngFor="let categoria of categorias"
                                                [value]="categoria.descricao">
                                                {{categoria.descricao}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Código de Barras" [(ngModel)]="codigoDeBarras"
                                            required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Descricao" [(ngModel)]="descricao" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Marca" [(ngModel)]="marca" type="text" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Quantidade" [(ngModel)]="quantidade" type="number"
                                            required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Comissão %" [(ngModel)]="comissao" type="number"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Valor de Custo R$" [(ngModel)]="valorCusto"
                                            type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Valor de Venda R$" [(ngModel)]="valorVenda"
                                            type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="registerProduct(form)">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
